<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0">
	<title>JavaScript | fetch() Method</title>
</head>
<body>
	<script>
		user = {
			"name": "Geeks for Geeks",
			"age": "24"
		}
		// Options to be given as parameter
		// in fetch for making requests
		// other then GET
		let options = {
			method: 'POST',
			headers: {
				'Content-Type':
					'application/json;charset=utf-8'
			},
			body: JSON.stringify(user)
		}
		// Fake api for making post requests
		let fetchRes = fetch(
			"http://wsdl.maybankfinance.co.id:8282/api/BackToWork_Main/BackToWork/GetTop_10_Highscore",
			options);
		fetchRes.then(res =>
			res.json()).then(d => {
				console.log(d)
			})
	</script>
</body>
</html>
